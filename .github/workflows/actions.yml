name: CI
on:
  - pull_request
  - push
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build and deploy to minikube
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Start Kubernetes minikube
        uses: medyagh/setup-minikube@master
      - name: Try the Kubernetes cluster
        run: kubectl get pods -A
      - name: Deploy the images to minikube
        run: |
          cd kubernetes
          kubectl apply -f database_deployment.yaml && \
          kubectl apply -f database_service.yaml && \
          kubectl apply -f server_deployment.yaml && \
          kubectl apply -f server_service.yaml
      - name: Wait for pods to be ready
        run: kubectl wait --for=condition=Ready pod --all --timeout=5m
      - name: Get Kubernetes service URL
        run: |
          kubectl get pods
          kubectl get svc
          minikube service server --url
          echo "------------------opening the service------------------"
      - name: Test Kubernetes service URL
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 10
          max_attempts: 4
          command: curl $(minikube service server --url)/api/api/getuser/c@c
      - name: Log Kubernetes pods
        run: |
          kubectl logs $(kubectl get pods -l app=server -o name)